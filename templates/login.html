<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KUSA Voting System</title>
     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #06305e, #1171ed);
    color: #333;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: gradientAnimation 6s ease infinite;
}

/* Keyframes for Gradient Animation */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.bi-person-circle {
    color: #007bff; /* Change to desired color */
    vertical-align: middle;
}


/* Login Container */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

/* Login Card */
.login-card {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Title Styling */
.login-card h2 {
    font-size: 1.8em;
    color: #444;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

/* Profile Icon */
.login-card h2 img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
    text-align: left;
    padding-top: 2em;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #666;
    margin-top: 15px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    color: #333;
}

input:focus {
    outline: none;
    border-color: #007bff;
}

/* Button Styling */
button.btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
}

button.btn:hover {
    background-color: #0056b3;
}

/* Signup Link */
.signup-link {
    margin-top: 15px;
    font-size: 0.9em;
    color: #666;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>
                <i class="bi bi-person-circle" style="font-size: 1.5em; margin-right: 10px;"></i>
                Login to KUSA System
            </h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">

                    <label for="email">School Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="password"> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                     <span id="togglePassword" style="position: absolute; right: 580px; top: 62%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                     <button type="submit" class="btn">Login</button>
                </div>
                <p class="signup-link">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a></p>

            </form>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>

</body>
</html>
