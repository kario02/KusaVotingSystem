<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #004080, #0059b3);
            margin: 0;
            color: white;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .signup-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .signup-container button {
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background-color: #00264d;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-container .login-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
    text-align: center;
    margin-bottom: 15px;
}

.flash-message {
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    width: 100%;
    max-width: 400px;
    margin: 0 auto 10px;
}

.flash-message.success {
    background-color: #28a745;
    color: white;
}

.flash-message.error {
    background-color: #dc3545;
    color: white;
}
select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }

    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="school">Select your School</label>
            <select id="school" name="school" required>
                <option value="" disabled selected>Select a school</option>
                <option>School of Education</option>
                <option>School of Agricultural and Environmental Sciences</option>
                <option>School of Business, Economics and Tourism</option>
                <option>School of Education</option>
                <option>School of Engineering and Architecture</option>
                <option>School of Health Sciences</option>
                <option>School of Law, Arts and Social Sciences</option>
                <option>School of Pure And Applied Sciences"</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
</body>
</html>
