<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Vote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #144ac8, #004080);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirm Your Vote</h1>
        <ul>
            {% for position, candidate in votes.items() %}
                <li><strong>{{ position }}:</strong> Candidate ID {{ candidate }}</li>
            {% endfor %}
        </ul>

        <div class="button-group">
            <form method="POST">
                <button type="submit" class="btn btn-submit">Submit Vote</button>
            </form>
            <a href="{{ url_for('vote_now') }}" class="btn btn-cancel">Go Back</a>
        </div>
    </div>

</body>
</html>
